<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Билеты в кино!</title>
</head>
<body>
<div class="container">
    <div class="placeDTO justify-content-center align-items-center">
        <div class="container d-flex align-items-center justify-content-center">
            <div th:if="${fail_get_ticket}" class="alert alert-warning" role="alert" style="width: 50%" th:object="${failTicket}">
                <h4 class="alert-heading">Упс...</h4>
                <p>К сожалению билет на фильм <span th:text="${failTicket.session.getName()}"></span>
                    на указанные места: ряд <span th:text="${failTicket.getRow()}"></span>, место:
                    <span th:text="${failTicket.getCell()}"></span> уже приобретен.</p>
                <hr>
                <p class="mb-0">Попробуйте выбрать другие места.</p>
            </div>
            <div th:if="${fail_get_ticket} == false" class="alert alert-success" role="alert" style="width: 50%">
                <h4 class="alert-heading">Отличная работа!</h4>
                <p>Вы успешно приобрели билет на фильм.</p>
                <hr>
            </div>
            <div th:if="${not_specify_place}" class="alert alert-info" role="alert">
                Для покупки билета необходимо выбрать фильм и место!
            </div>
        </div>
    </div>
</div>
</body>
</html>
