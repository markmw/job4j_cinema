<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Билеты в кино!</title>
</head>
<body>
<div class="container">
    <div class="placeDTO justify-content-center align-items-center">
        <div class="col-auto mb-3">
            <div class="card" style="width: 30rem;">
                <div class="card-header" style="height: 3rem">
                    <div style="margin-top: 1%">
                        <span>Регистрация</span>
                        <span  style="float: right">
                        <a th:href="@{/index}">Вернуться на главную</a>
                    </span>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{/registration}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Номер телефона:</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        <div th:if="${fail}">
                            <div class="alert alert-danger" role="alert" th:text="${message}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
